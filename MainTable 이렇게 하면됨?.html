<!DOCTYPE html>
<html>

<head>
    <title>레스토랑 예약 프로그램</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            text-align: left;
            background-color: #f2f2f2;
        }

        td.available {
            background-color: #38b8fd;
        }

        td.unavailable {
            background-color: #f5b7b1;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            width: 150px;
            height: 50px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #959595;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #959595;
        }

        .restaurant-name {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }


        .date-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .date-selector label {
            margin-right: 10px;
        }

        .date-selector input[type="date"] {
            border: none;
            background-color: transparent;
            font-size: inherit;
            cursor: pointer;
            appearance: none;
        }

        .container {
            position: relative;
            margin: 0 auto;
            width: auto;
            height: 50px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        .popup.active {
            display: block;
        }

        .popup h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .popup form {
            display: flex;
            flex-direction: column;
        }

        .popup label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .popup input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .popup .button-container {
            display: flex;
            justify-content: space-between;
        }

        .popup button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .popup button:hover {
            background-color: #3e8e41;
        }

        .back-button {
            background-color: #f44336;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
    
    <script>
        // ##########################################################
        
        
        function showPopup(buttonIndex) {
            switch (buttonIndex) {
                case 2:
                    alert("현장접수");
                    break;
                case 3:
                    var cancelResult = confirm("예약을 취소하시겠습니까?");
                    if (cancelResult) {
                        alert("예약이 취소되었습니다!");
                    } 
                    break;
                case 4:
                    alert("예약변경");
                    break;
                case 5:
                    alert("좌석이동");
                    break;
                case 6:
                    alert("도착기록");
                    break;
                default:
                    break;
            }
        }
        
            </script>
        
</head>

<body>
