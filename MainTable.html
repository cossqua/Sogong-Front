<!DOCTYPE html>
<html>

<head>
    <title>레스토랑 예약 프로그램</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            text-align: left;
            background-color: #f2f2f2;
        }

        td.available {
            background-color: #38b8fd;
        }

        td.unavailable {
            background-color: #f5b7b1;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            width: 150px;
            height: 50px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #959595;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #959595;
        }

        .restaurant-name {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }


        .date-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .date-selector label {
            margin-right: 10px;
        }

        .date-selector input[type="date"] {
            border: none;
            background-color: transparent;
            font-size: inherit;
            cursor: pointer;
            appearance: none;
        }

        .container {
            position: relative;
            margin: 0 auto;
            width: auto;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="restaurant-name">F조 레스토랑</div>

        <div class="date-selector">
            <label for="date-input">날짜 선택</label>
            <input type="date" id="date-input">
        </div>
    </div>


    <table>
        <thead>
            <tr>
                <th></th>
                <th>17:00</th>
                <th>17:30</th>
                <th>18:00</th>
                <th>18:30</th>
                <th>19:00</th>
                <th>19:30</th>
                <th>20:00</th>
                <th>20:30</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>T1</td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="unavailable"></td>
                <td class="unavailable"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
            </tr>
            <tr>
                <td>T2</td>
                <td class="unavailable"></td>
                <td class="unavailable"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
            </tr>
            <tr>
                <td>T3</td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="unavailable"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
            </tr>
            <tr>
                <td>T4</td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="unavailable"></td>
                <td class="unavailable"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
            </tr>
            <tr>
                <td>T5</td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
            </tr>
            <tr>
                <td>T6</td>
                <td class="unavailable"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="unavailable"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
                <td class="available"></td>
            </tr>
        </tbody>
    </table>

    <div class="button-container">
        <button class="button">예약</button>
        <button class="button">현장접수</button>
        <button class="button">예약취소</button>
        <button class="button">예약변경</button>
        <button class="button">좌석이동</button>
        <button class="button">도착기록</button>
    </div>

</body>

</html>
